<html>
	<head>
		<script>
			var str=' welcome123456789                        ';
			document.write(str.length);
			document.write("<br>");
			
			document.write(str.substr(2,6));
			document.write("<br>");
			document.write(str.slice(2,6));
			
			document.write("<br>");
			document.write(str.replace('o','O'));
			
			document.write("<br>");
			document.write(str.toUpperCase());
			
			document.write("<br>");
			document.write(str.toLowerCase());
			
			var s=str.trim();
			document.write(s.length);
			document.write("<br>");
			
			var mobile="3100300025";
			var mobile4=mobile.slice(-6);
			document.write(mobile4.padEnd(10,"*"));
			
		</script>
	</head>
	<body>
		
	</body>
</html>
