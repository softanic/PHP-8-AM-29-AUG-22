<html>
	<head>
		<script>
			function table()
			{
				var n=document.getElementById('no').value;
				//document.getElementById('output').innerHTML="";
				//alert(n);
				var data="";
				for(i=1;i<=10;i++)
				{
					//document.getElementById('output').innerHTML +=(i*n +"<br>");
					data +=i*n +"<br>"
				}
				document.getElementById('output').innerHTML=data;
			}
		</script>
	</head>
	<body>
		<input type="number" id="no">
		<input type="button" value="click here" onclick="table()">
		<div id="output"></div>
	</body>
</html>
