<html>
	<body>
		<script>
			function table(no)
			{
			//	var no=15;
				document.write("<table border=1 bgcolor='red'>");
				for(i=1;i<=10;i++)
				{
					document.write("<tr><td>" + i*no + "</td></tr>");
				}
				document.write("</table>");
			
			}
			table(12);
			table(15);
			table(20)
			
		</script>
	</body>
</html>
