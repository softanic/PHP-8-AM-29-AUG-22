<html>
	<head>
		<script>
			function demo()
			{
				var color=document.getElementById('color').value;
				var w=document.getElementById('width').value;
				var style=document.getElementById('style').value;
				//alert(w);
				document.getElementById('demo').style.border=w+"px "+style+" "+color;
			}
		</script>
	</head>
	
	<body>
		<h1 id="demo">welcome</h1>
		<input type="number" id="width" onchange="demo()">
		<select id="style" onchange="demo()">
			<option>solid</option>
			<option>double</option>
			<option>dotted</option>
			<option>dashed</option>
		</select>
		<input type="color" id="color" onchange="demo()">
		<input type="button" value="click here" onclick="demo()">
	</body>
</html>
